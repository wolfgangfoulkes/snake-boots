<!DOCTYPE html>
<html lang="en">

    <head>
        <title> three.js multitex </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no", "minimum-scale=1.0", "maximum-scale=1.0">
        <link rel="stylesheet" href="style.css" type="text/css">
        
        <script src="js/libs/jquery-1.11.1.min.js" type="text/javascript"></script>
        <script src="js/libs/dat.gui.min.js" type="text/javascript"></script>
        <script src="js/libs/three/three.min.js" type="text/javascript"></script>
        <script src="js/libs/three/OBJLoader.js" type="text/javascript"></script>
        <script src="js/libs/three/OrbitControls.js" type="text/javascript"></script>
        
        <span data-type="glsl/vertex" data-name="tex" data-src="shaders/dynamicTexture_vert.glsl"> </span>
        <span data-type="glsl/fragment" data-name="tex" data-src= "shaders/dynamicTexture_frag.glsl"> </span>
        <span data-type="glsl/vertex" data-name="mapD" data-src="shaders/perlinDisplacementMap_vert.glsl"> </span>
        <span data-type="glsl/fragment" data-name="mapD" data-src= "shaders/perlinDisplacementMap_frag.glsl"> </span>
        <span data-type="glsl/vertex" data-name="mapN" data-src="shaders/dynamicNormalMap_vert.glsl"> </span>
        <span data-type="glsl/fragment" data-name="mapN" data-src= "shaders/dynamicNormalMap_frag.glsl"> </span>
        <span data-type="glsl/vertex" data-name="bumpPhong" data-src="shaders/dynamicTexturePhong_vert.glsl"> </span>
        <span data-type="glsl/fragment" data-name="bumpPhong" data-src= "shaders/dynamicTexturePhong_frag.glsl"> </span>
    </head>
    
    <body>
        <div id="container">
        </div>
        <div id="gui-container">
        </div>
    </body>
    <script src="js/rtt.js" type="text/javascript"></script>
